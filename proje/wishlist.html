<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="./wishlist.css">
</head>
<body>
    <div class="wishlist-container">
        <h1>TAROT's Wishlist</h1>

        <div class="wishlist-item">
            <img src="subnautica.jpg" alt="Subnautica">
            <div class="wishlist-info">
                <h2>Subnautica</h2>
                <p>Mostly Positive</p>
                <p>Release Date: 2018-01-24</p>
                <p>Price: 32,000₩</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="wishlist-item">
            <img src="dropsy.jpg" alt="Dropsy">
            <div class="wishlist-info">
                <h2>Dropsy</h2>
                <p>Very Positive</p>
                <p>Release Date: 2015-09-11</p>
                <p>Price: 1,100₩ (90% off)</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="wishlist-item">
            <img src="rimworld.jpg" alt="RimWorld">
            <div class="wishlist-info">
                <h2>RimWorld</h2>
                <p>Mostly Positive</p>
                <p>Release Date: 2018-10-17</p>
                <p>Price: 37,500₩</p>
                <button>Add to Cart</button>
            </div>
        </div>
        
    </div>
</body>
</html>
